<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>DOM Exercise 1</title>
        </head>

        <body>

            <form name="myform">
                <input type="hidden" name="count" value="0">
            </form>

            <!--button to be clicked and counted-->
            <button id = "clickMe">
                Click Me!!!!
            </button>

            <script>
                //script to count the number of times the clickMe button has been clicked
                document.getElementById("clickMe").addEventListener("click", function(){
                    let count = document.myform.count.value;
                    let times = new Number(count) +1;
                    document.myform.count.value = times;
                    console.log("Button has been clicked: " + times + " times"); // display the number
                });
            </script>

        </body>
    </html>
