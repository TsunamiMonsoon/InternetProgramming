        <h2>Square Number</h2> <!--header for this function-->
        <script type = "text/javascript">
            // square a num from a given num
            function squareNumber(n) {
                const result = n * n;
                console.log("The result of squaring number " + n + " is: " + result);
                return result;
            }

            //find the half num of given num
            function halfNumber(a) {
                const answer = parseInt(a)/2;
                console.log("Half of " + a + " is: " + answer);
                return(answer);
                }

            // find the percent of two nums
            function percentOf(b) {
                const num1 = document.getElementById('b').value;
                const num2 = document.getElementById('c').value;
                const per = (num1/num2) * 100;
                console.log(num1 + " is " + per + "% of " + num2);
            }

            //find the area of a circle from num inputed
            function areaOfCircle(d) {
                const rad = document.getElementById('d').value;
                const area = (Math.PI * rad * rad);
                console.log("The area for a circle with radius " + rad + " is " + area)
                console.log("The rounded area is: " + area.toFixed(2));
                return area;
            }

            //function that will take an argument and half it, square that, find area of that, and find the percent of that
            function oneArgument(e) {
                const num = document.getElementById('e').value;
                const result1 = parseInt(num) / 2;
                const result2 = result1 * result1;
                const result3 = (Math.PI * result2 * result2);
                const result4 = (result2 / result3) * 100;
                console.log("The half number of " + num + " is: " + result1 +
                            "\nThe squared number of " + result1 + " is: " + result2 +
                            "\nThe area of " + result2 + " is: " + result3.toFixed(2) +
                            "\nThe percent of the area from " + result3.toFixed(2) + " and " + result2 + " is: " + result4.toFixed(2) + "%");
            }
        </script>

        <input type = "number" name = "a" id = "a">
